<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0078D7;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .content {
            margin-bottom: 1rem;
        }

        .content p {
            color: #333;
        }

        .buttons {
            margin-top: 1rem;
        }

        .btn {
            background: #0078D7;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .btn:hover {
            background: #005fa3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #f4f4f4;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Learn DOM Methods</h1>
    </header>
    <main>
        <section class="content">
            <h2>Welcome to DOM Manipulation</h2>
            <p id="description">This paragraph will be manipulated using JavaScript DOM methods.</p>
            <div class="buttons">
                <button class="btn" id="changeText">Change Text</button>
                <button class="btn" id="addElement">Add Element</button>
                <button class="btn" id="removeElement">Remove Element</button>
            </div>
        </section>
        <section id="dynamicContent">
            <h2>Dynamic Content Section</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JS Simplified</p>
    </footer>

</body>

</html>
