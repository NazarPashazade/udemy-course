<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Order Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="title">üõçÔ∏è Place Your Order</h1>
    <form id="orderForm" class="form">

      <div class="form-group">
        <label for="product" class="label">Choose a Product:</label>
        <select id="product" name="product" class="input select">
          <option value="" disabled selected>Select a product</option>
          <option value="10.5">Product A ($10.5)</option>
          <option value="20">Product B ($20)</option>
          <option value="30.5">Product C ($30.5)</option>
          <option value="40">Product D ($40)</option>
          <option value="50">Product E ($50)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity" class="label">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="input" min="1" />
      </div>

      <div class="form-group total-price-group">
        <p>Total Price: <span id="totalPrice" class="total-price">$0</span></p>
      </div>

      <button type="submit" class="btn">Place Order</button>

    </form>

    <div id="orderSummary" class="order-summary"></div>

    <div id="history" class="order-summary"></div>

    <button id="clearHistory" class="btn">Clear Order History</button>

  </div>
</body>

</html>
